<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>房贷计算器</title>
<link href="css/mldn.css" rel="stylesheet" type="text/css"/>
<script language="javascript" type="text/javascript" src="js/mldn.js"><!--//--></script>
<script language="javascript" type="text/javascript" src="js/house.js"><!--//--></script>
</head>

<body>
   <form>
     <table border="0px" cellspacing="0px" cellpdding="5px" bgcolor="#FFCCCC">
        <tr id="row">
           <th colspan="3">房贷计算器</th>
        </tr>
        <tr id="row">
           <th width="15%">平米单价：</th>
           <td width="45%"><input type="text" name="unitprice" id="unitprice" class="init"/>元/平米</td>
           <td width="40%"><span id="unitpriceMsg"></span></td>
        </tr>
        <tr id="row">
           <th>租&nbsp;&nbsp;金：</th>
           <td><input type="text" name="rent" id="rent" class="init"/>元/平米/月</td>
           <td><span id="rentMsg"></span></td>
        </tr>
        <tr id="row">
           <th>物业&nbsp;费：</th>
           <td><input type="text" name="cost" id="cost" class="init"/>元/平米/月</td>
           <td><span id="costMsg"></span></td>
        </tr>
         <tr id="row">
           <th>面&nbsp;&nbsp;积：</th>
           <td><input type="text" name="area" id="area" class="init"/>平米</td>
           <td><span id="areaMsg"></span></td>
        </tr>
        <tr id="row">
           <th>首付比例：</th>
           <td>
           <select name="first" id="first" class="init">
             <option value="2">二成</option>
             <option value="3">三成</option>
             <option value="4" selected>四成</option>
             <option value="5">五成</option>
             <option value="6">六成</option>
             <option value="7">七成</option>
             <option value="8">八成</option>
             <option value="9">九成</option>
           </select>
           </td>
           <td><span id="firstMsg"></span></td>
        </tr>
         <tr id="row">
           <th>贷款利息：</th>
           <td><input type="text" name="interest" id="interest" class="init"/>%</td>
           <td><span id="interestMsg"></span></td>
        </tr>
        <tr id="row">
           <td colspan="3">
              <input type="button" value="计算" id="calbut"/>
              <input type="reset" value="重置"/>
           </td>
        </tr>
     </table>
     <div style="height:20px;"></div>
     <table borber="0px" cellspacing="0px" cellpadding="5px" bgcolor="#00FFFF">
        <tr id="row">
           <th colspan="2">计算结果</th>
        </tr>
        <tr id="row">
           <th width="30%">首付金额：</th>
           <td width="70%"><span id="firstResult"></span></td>
        </tr>
        <tr id="row">
           <th>贷款总额：</th>
           <td><span id="totalResult"></span></td>
        </tr>
        <tr id="row">
           <th>每月利息：</th>
           <td><span id="monthResult"></span></td>
        </tr>
        <tr id="row">
           <th>每月租金：</th>
           <td><span id="rentResult"></span></td>
        </tr>
        <tr id="row">
           <th>月物业费：</th>
           <td><span id="costResult"></span></td>
        </tr>
     </table>
   </form>
</body>
</html>
